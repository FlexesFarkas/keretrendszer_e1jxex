<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Review</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Edit Review</h1>
<a th:href="@{/}">Back to HomePage</a>

<table>
  <thead>
  <tr>
    <th>Edit Review</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <form th:action="@{/reviews/update/{id}(id=${review.id})}" method="post">
        <p>
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" min="1" max="5" th:value="${review.rating}" required />
        </p>

        <p>
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="4" cols="50" th:value="${review.comment}" required></textarea>
        </p>

        <p>
          <button type="submit">Update Review</button>
        </p>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
