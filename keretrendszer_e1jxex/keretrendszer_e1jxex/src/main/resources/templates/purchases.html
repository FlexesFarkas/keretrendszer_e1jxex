<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Vásárlások</h1>
<p>Fiók egyenleg: <span th:text="${userBalance}"></span></p>

<hr>

<div>
    <h2>Játékkönyvtárad:</h2>
    <table>
        <thead>
        <tr>
            <th>Game</th>
            <th>Description</th>
            <th>Price</th>
            <th>Developer</th>
            <th>Image</th>
            <th>Review</th>
            <th>Refund</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td>
                <h3 th:text="${purchase.game.title}"></h3>
            </td>
            <td>
                <p th:text="${purchase.game.description}"></p>
            </td>
            <td>
                <p>Price: <span th:text="${purchase.game.price}"></span></p>
            </td>
            <td>
                <p th:text="${purchase.game.developer?.username}">Névtelen dev.</p>
            </td>
            <td>
                <img th:src="@{${purchase.game.imagePath}}" alt="womp womp, nincs kep :(" style="max-width: 100px;"/>
            </td>
            <td>
                <form th:action="@{/reviews/create}" method="POST">
                    <input type="hidden" th:name="purchaseId" th:value="${purchase.id}" />

                    <textarea th:name="reviewText" placeholder="Write your review here..." required></textarea>

                    <select th:name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5</option>
                        <option th:value="6">6</option>
                        <option th:value="7">7</option>
                        <option th:value="8">8</option>
                        <option th:value="9">9</option>
                        <option th:value="10">10</option>
                    </select>
                    <button type="submit">Submit Review</button>
                </form>
            </td>
            <td>
                <form th:action="@{/purchases/refund}" method="POST">
                    <input type="hidden" th:name="purchaseId" th:value="${purchase.id}" />
                    <button type="submit">Refund</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr>

<div sec:authorize="hasAnyRole('ADMIN', 'DEVELOPER', 'MODERATOR')">
    <p>
        <a th:href="@{/reviews/}">Értékelések</a>
    </p>
</div>

<div sec:authorize="hasAnyRole('ADMIN', 'DEVELOPER')">
    <p>
        <a th:href="@{/devpage}">Fejlesztői lap</a>
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/adminpage}">Admin lap</a>
    </p>
</div>

<div>
    <p>
        <a th:href="@{/}">Vissza</a>
    </p>
</div>

<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
